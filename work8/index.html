<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Calculator UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="gray" id="clear" onclick="cleartext()">AC</button>
            <button class="gray" id="switch">+/-</button>
            <button class="gray">%</button>
            <button class="orange" id="divide" onclick="num('/')">รท</button>
            
            <button onclick="num(7)">7</button>
            <button onclick="num(8)">8</button>
            <button onclick="num(9)">9</button>
            <button class="orange" id="multiply" onclick="num('*')">x</button>
            
            <button onclick="num(4)">4</button>
            <button onclick="num(5)">5</button>
            <button onclick="num(6)">6</button>
            <button class="orange" id="minus" onclick="num('-')">-</button>
            
            <button onclick="num(1)">1</button>
            <button onclick="num(2)">2</button>
            <button onclick="num(3)">3</button>
            <button class="orange" id="plus" onclick="num('+')">+</button>
            
            <button class="wide" onclick="num(0)">0</button>
            <button onclick="num('.')">.</button>
            <button class="orange" id="calc" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
