<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>ลูกชิ้นเสียบไม้ไม่ไหม้</h1>
    <h2 id="subtitle">คำแรกขึ้นสมอง คำสองขึ้นสวรรค์</h2>
    <button class="btn btn-primary">สั่งซื้อ</button>

    <script>
        // รูปแบบการเขียน JQuery
        // $("selector").action()
        // selector คือ css selector เช่น img .small => หรือ class   #id
        // action คือ อีเวนต์ที่จะทำ

        // อันนี้ใส่ทุกครั้ง ก่อนเขียน jQuery
        // เป็นการรอให้ element ทุกตัวโหลดให้เสร็จก่อนค่อยทำงาน
        // ย่อมาจาก $(document).ready(function(){..........});
        $(function(){
            $('button').click(function(){
                $('h2').html("คนกลืนตาย คนคายรอด");
            });
        })
    </script>
</body>
</html>
